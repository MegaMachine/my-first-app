<header class="header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <a routerLink="/" class="header-logo">
          Keeper <img src="../../assets/img/logo.svg" alt="logo"> Dishes
        </a>
      </div>
      <div class="col-md-8">
        <nav>
          <ul>
            <li routerLinkActive="active-link"><a routerLink="/recipes">Recipes</a></li>
            <li routerLinkActive="active-link"><a routerLink="/shopping-list">Shopping List</a></li>
            <!-- <li><a >Save Data</a></li>
            <li><a >Fetch Data</a></li> -->
          </ul>
          <ng-template
            [ngIf]="!isAuthenticated()">
              <a class="btn btn-primary" routerLink="/signup">Register</a>
              <a class="btn btn-primary" routerLink="/signin">Login</a>
          </ng-template>
          <a class="btn btn-primary"
            *ngIf="isAuthenticated()"
            (click)="onLogout()">Logout</a>
          <div class="dropdown"
            *ngIf="isAuthenticated()"
            appDropdown>
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item"
                  (click)="onSaveData()">Save Recipes</a>
                <a class="dropdown-item"
                  (click)="onFetchData()">Fetch Recipes</a>
              </div>
            </div>
        </nav>
      </div>
    </div>
  </div>
</header>
