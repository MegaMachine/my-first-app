<ng-template [ngIf]="(recipeState | async).recipes[id] != undefined">
  <div class="row">
      <div class="col-xs-12">
        <img
          [src]="(recipeState | async).recipes[id].imagePath"
          alt="{{ (recipeState | async).recipes[id].name }}"
          style="width:200px">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>{{ (recipeState | async).recipes[id].name }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <!-- <p-dropdown [options]="optionsGroup" [(ngModel)]="selectOption"></p-dropdown> -->
          <div class="dropdown"
          appDropdown>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a
                class="dropdown-item"
                (click)="onAddToShoppingList()">To Shopping List</a>
              <a
                class="dropdown-item"
                (click)="onEditRecipe()">Edit recipe</a>
              <a class="dropdown-item"
                (click)="onDeleteRecipe()">Delete recipe</a>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{ (recipeState | async).recipes[id].description }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul>
          <li
            *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
            <a >{{ ingredient.name }} ({{ ingredient.amount}})</a>
          </li>
        </ul>
      </div>
    </div>
</ng-template>
