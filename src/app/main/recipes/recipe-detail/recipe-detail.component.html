<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="width:200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <!-- <p-dropdown [options]="optionsGroup" [(ngModel)]="selectOption"></p-dropdown> -->
      <div class="dropdown"
      appDropdown>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a
            class="dropdown-item"
            (click)="onAddToShoppingList()">To Shopping List</a>
          <a
            class="dropdown-item"
            (click)="onEditRecipe()">Edit recipe</a>
          <a class="dropdown-item" >Something else here</a>
        </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li
        *ngFor="let ingredient of recipe.ingredients">
        <a >{{ ingredient.name }} ({{ ingredient.amount}})</a>
      </li>
    </ul>
  </div>
</div>
