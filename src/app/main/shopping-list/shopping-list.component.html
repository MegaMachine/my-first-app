<section class="shopping-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul>
          <li
            class=""
             *ngFor="let ingredient of ingredients">
            <a href="#">{{ ingredient.name }} ({{ ingredient.amount}})</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
