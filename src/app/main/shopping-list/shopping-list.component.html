<section class="shopping-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul>
          <li
             *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
             (click)="onEditItem(i)">
            <a >{{ ingredient.name }} ({{ ingredient.amount}})</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
