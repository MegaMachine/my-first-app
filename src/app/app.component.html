<div class="container">
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"> Only show odd number</button>
      <br><br>
      <ul class="list-group"
        *ngIf="onlyOdd">
        <li class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'yellow' : 'transparent'}">
          {{ odd }}
        </li>
      </ul>
      <ul class="list-group"
        *ngIf="!onlyOdd">
        <li class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: odd % 2 == 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
          {{ even }}
        </li>
      </ul>
      <p appBasicHighlight>Style me basic directive!</p>
      <p
        appBetterHighlight
        [defaultColor]="'purple'"
        [highlightColor]="'skyblue'">Style me better directive!</p>
    </div>
  </div>
</div>
