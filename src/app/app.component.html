<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1> {{ appName | async}} </h1>
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <br><br>
      <button class="btn btn-primary"
        (click)="onSave()">Save Servers</button>
      <button class="btn btn-primary"
        (click)="onGet()">Get Servers</button>
      <hr>
      <br><br>
      <div
        *ngIf="sendData">
        <ul
        *ngIf="!responseSuccess; else success">
        <li
          *ngFor="let item of responseResults">
          {{item.text}}
        </li>
      </ul>
      <ng-template #success>
        <div>good!</div>
      </ng-template>
      </div>
      <button class="btn btn-primary"
        (click)="onTest()">test</button>
      <button class="btn btn-primary"
        (click)="onTestSend(serverName.value)">test send</button>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
