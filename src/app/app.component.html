<div class="container">
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"> Only show odd number</button>
      <br><br>
      <ul class="list-group"
        *ngIf="onlyOdd">
        <li class="list-group-item"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
      </ul>
      <ul class="list-group"
        *ngIf="!onlyOdd">
        <li class="list-group-item"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
      </ul>
    </div>
  </div>
</div>
